<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="app-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" result="blur"/>
      <feOffset in="blur" dx="0" dy="15" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadowMatrix">
        <feFuncA type="linear" slope="0.8"/> </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadowMatrix"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

